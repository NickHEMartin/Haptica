    <div class="title">
      <h1>Haptica</h1>
    </div>
    <br>

    <div id="button">
      <h2>PLAY</h2>
      <img id="startButton" onclick="compass()" src="images/startbutton.png">
    </div>

    <div id="compassImages">
      <div id="nArrow">
        <img src="images/nArrow.png" alt="North Arrow" id="north">
      </div>
      <div id="dArrow">
        <img src="images/dArrow.png" alt="Directional Arrow" id="direct">
      </div>
      <div id="DegsNorth">
        <span id="alpha">0.0</span>
        <span id="Direct">North</span>
      </div>
    </div>
    <br>

    <div id="coordinates">
      <p>
        <!-- Holds data that shows current location coordinates and provide a heading to broadcast what data it is -->
        Current Location:<br/>
        <span id="latC">???</span>, <span id="longC">???</span>
        <p>
        <!-- Holds data that shows destination location coordinates and provide a heading to broadcast what data it is -->
        Destination:<br/>
        <span id="latD">???</span>, <span id="longD">???</span>
        <p>
        <!-- Holds data that shows the difference in degrees between the two locations and provide a heading to broadcast what data it is -->
        Heading Angle:<br/>
        <span id="heading">???</span>
        <p>
        <!-- Holds data that shows which way north is (at 0  or 360) and provide a heading to broadcast what data it is -->
        Degrees from North:<br/>
        <span id="alpha">???</span>
        <p>
        <!-- Holds data that shows how many degrees from the desired location the user is facing and provide a heading to broadcast what data it is -->
        Degrees from Destination:<br/>
        <span id="direction">???</span>
        <p>
        <!-- Holds data that shows what phone is being used -->
        Closeness:<br/>
        <span id="latA">???</span>, <span id="longA">???</span>
        <p>
        <!-- Holds data that shows what phone is being used -->
        Device Type:<br/>
        <span id="phone">???</span>
      </p>
    </div>
    <!-- Links to the CSS, Javascript, and the Google Map API -->
    <script src="compassJS.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9NS6UtaCtvTytSXmlS5ArEEr_XSaZ9B8&libraries=geometry"></script>
